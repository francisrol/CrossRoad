{% extends 'blog/base.html' %}
{% block title %}{{pagetitle}}{% endblock %}
{% block content %}
<div class='col-sm-8'>
	<form id='form-register' class="form-horizontal" onsubmit="return exchangePassword()" method='post'>
	{% csrf_token %}
		{% for field in form %}
		<div class="form-group">
			{{field.label}}
			<div class="col-sm-6">
				{{field}}
				{{ field.errors }}
			</div>
		</div>
		{% endfor %}
		<div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <input id='btn_register' type="submit" class="btn btn-default" value='{{submit}}'>
		    </div>
	 	</div>
	</form>
</div>
{% endblock %}
